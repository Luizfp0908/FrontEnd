<body>
    <script>

function AnoBisseexto(ano){
    let bissexto =  ano % 4 === 0
    if(ano % 100 === 0 && ano % 400 !== 0){
        bissexto=false;
    }
    return bissexto;
}

let ano = prompt("Qual ano deseja consultar?")
let bissexto = AnoBisseexto(ano);
alert("O Ano " + ano + (bissexto?"": " não") + " é bissexto ");




    </script>
    
</body>
