<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="shortcut icon" href="img/LogoLuiz.ico.ico" type="image/x-icon">

    <title>Entre em Contato</title>

    <style>
        body {

            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: rgb(33, 115, 148);
            transition: 0.5s ease-in-out;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .container {
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }




        .btn a {
            display: flex;
            text-decoration: none;
        }

        .btn a:hover {
            color: black;
        }

        footer {
            color: white;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Entre em Contato</h1>

    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">Seu nome </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label">Ultimo nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
        </form>
        <form class="col 12">
            <div class="col-md-12">
                <label for="luizfpucci090806@gmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Motivo da visualização</option>
                <option value="1">Quero contrtar</option>
                <option value="2">Curiosidade</option>
                <option value="3">Saber da minha vida</option>
                <option value="4">Outro</option>
            </select>

            <p>Gostou do curriculo ?</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Sim
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Não
                </label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Deixe sua Opião e Sugestões</label>
            </div>

            <br>

            <button type="button" class="btn btn-outline-info" id="liveToastBtn">Enviar</button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="img/LogoLuizBranco.png" class="rounded me-2" alt="...">
                        <strong class="me-auto">Luiz Francisco</strong>
                        <small>Agora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Enviado com sucesso
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-outline-info "><a href="Projeto_Luiz.html" target="_blank"
                    rel="noopener noreferrer">Voltar</a></button>



    </div>


    <footer>
        <p>&copy; 2025 Luiz Francisco</p>
    </footer>

</body>

</html>
