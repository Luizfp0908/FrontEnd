<body>


    <script>


for (let output = 1; output <= 100; output++) {
if (output % 3 == 0 && output % 5 == 0) {
    console.log("FizzBuzz");
} else if (output % 3 == 0) {
    console.log("Fizz");
} else if (output % 5 == 0) {
    console.log("Buzz");
}else {
    console.log(output);}


    
}



    </script>
