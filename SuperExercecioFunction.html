<!DOCTYPE html>

<body>
    <script>

        let idade = parseInt(prompt("Digite sua idade"));


        function DiasRestantes(idade) {
            let tempoDeVida = 90 - idade;
            let dias = tempoDeVida * 365;
            let semanas = dias * 52;
            let meses = semanas * 12;
            let anos = meses * 12;

            alert(
                "Você tem aproximadamente: " + dias + " dias, " + semanas + " semanas, " + meses + " meses, " + tempoDeVida + " anos restantes até 90 anos."
            );





        }


        DiasRestantes(idade);






    </script>

</body>

</html>
